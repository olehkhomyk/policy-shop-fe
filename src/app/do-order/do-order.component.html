<div class="container">
  <div class="full-price-container">
    <h4 *ngIf="isDiscount">Ви замовили більше ніж 10 упаковок!!! Тому вам гарантована знижка -20%</h4>

    <div class="full-price" *ngIf="!isDiscount">
      <span class="price-title">Сума до оплати: &nbsp; &nbsp;</span>
      <span class="price-desc">{{fullPrice}} ГРН</span>
    </div>

    <div class="price-with-discount" *ngIf="isDiscount">
      <span class="price-title">Сума до оплати: &nbsp; &nbsp;</span>
      <span class="price-desc full-price-desc"> {{fullPrice}} ГРН </span>

      <span class="price-desc"> &nbsp; &nbsp; {{discountPrice}} (-20%)</span>
    </div>
  </div>

  <form class="order-form" [formGroup]="orderForm" (ngSubmit)="savaOrder(orderForm)">

    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="example-full-width">
            <input matInput type="text" placeholder="Ім'я"  formControlName="name" required>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="example-full-width">
            <input matInput type="text" placeholder="Прізвище"  formControlName="surname" required>
          </mat-form-field>
        </td>
      </tr>
    </table>

    <mat-form-field class="example-full-width">
      <input matInput type="number" placeholder="Номер Телефону"  formControlName="phone" required>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input type="text"
             placeholder="Виберіть Місто"
             aria-label="Assignee"
             matInput
             formControlName="city"
             [matAutocomplete]="auto"
             required/>
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngFor="let option of cityOptions$ | async" [value]="option">
          {{option.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field *ngIf="isAddressAvailable" class="example-full-width">
      <input type="text"
             placeholder="Адрес Нової Пошти"
             aria-label="NovaPoshta"
             matInput
             formControlName="address"
             [matAutocomplete]="auto"
             required/>
      <mat-autocomplete
              #auto="matAutocomplete"
              [displayWith]="displayFn">
        <mat-option *ngFor="let option of addressOptions$ | async" [value]="option">
          {{option.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <button mat-flat-button color="primary" type="submit" [disabled]="!orderForm.dirty">Save
    </button>
  </form>
</div>
